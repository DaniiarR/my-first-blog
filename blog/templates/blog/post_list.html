<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
</head>
<body>
    <h1>All my posts</h1>
    {% for post in posts %}
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <h4>{{ post.text }}</h4>
        <br>
    {% endfor %}

</body>
</html>
